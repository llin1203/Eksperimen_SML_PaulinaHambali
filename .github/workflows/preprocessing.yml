name: Data Preprocessing Automation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_PaulinaHambali.py --input heart_failure_raw/heart.csv --output preprocessing/heart_failure_clean.csv

    - name: Upload Processed Data
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: preprocessing/heart_failure_clean.csv
